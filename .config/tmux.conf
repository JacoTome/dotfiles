# Ctrl-Space for prefix 
unbind C-b
set -g prefix C-Space
set -g default-terminal "alacritty";

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
# set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'https://github.com/powerline/powerline'
# set-option -g @plugin 'b0o/tmux-autoreload'

#Catppuccin theme
set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha

# Tmux powerline 
# set-option -g status on
# set-option -g status-interval 2
# set-option -g status-justify "centre"
# set-option -g status-left-length 60
# set-option -g status-right-length 90
# set-option -g status-left "#(~/.config/tmux/plugins/tmux-powerline/powerline.sh left)"
# set-option -g status-right "#(~/.config/tmux/plugins/tmux-powerline/powerline.sh right)"
# set-hook -g session-created 'run-shell "~/.config/tmux/plugins/tmux-powerline/powerline.sh init"' # for tmux 2.1 and above

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
